<h1>Detalhes do Motorista</h1>
<p>Nome: {{ motorista.nome }}</p>
<p>CNH: {{ motorista.cnh }}</p>
<p>Telefone: {{ motorista.telefone }}</p>

<a href="{% url 'alterar_motorista' motorista.id %}">Editar</a> |
<form method="post" action="{% url 'excluir_motorista' motorista.id %}" style="display:inline">
    {% csrf_token %}
    <button type="submit">Excluir</button>
</form>
<br>
<a href="{% url 'listar_motoristas' %}">Voltar</a>
