<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Excluir Motorista</title>
</head>
<body>

<h1>Excluir Motorista</h1>
<p>Tem certeza que deseja excluir <strong>{{ motorista.nome }}</strong>?</p>

<a href="{% url 'detalhe_motorista' motorista.id %}">Cancelar</a>

</body>
</html>
