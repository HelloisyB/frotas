<!-- lista_motoristas.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Lista de Motoristas</title>
</head>
<body>
    <h1>Lista de Motoristas</h1>
    <ul>
        {% for motorista in motoristas %}
            <li>{{ motorista.nome }} - {{ motorista.cnh }}</li>
        {% empty %}
            <li>Nenhum motorista cadastrado.</li>
        {% endfor %}
    </ul>
</body>
</html>
