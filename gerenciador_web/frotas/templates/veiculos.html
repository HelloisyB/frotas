{% extends "app/base.html" %}

{% block content %}
<h2>Veículos</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Placa</th>
        <th>Ações</th>
    </tr>
    {% for veiculo in veiculos %}
    <tr>
        <td>{{ veiculo.id }}</td>
        <td>{{ veiculo.nome }}</td>
        <td>{{ veiculo.placa }}</td>
        <td>
        </td>
    </tr>
    {% endfor %}
</table>

<h3>Adicionar Veículo</h3>
<form method="post">
    {% csrf_token %}
    Nome: <input type="text" name="nome"><br>
    Placa: <input type="text" name="placa"><br>
    <button type="submit">Adicionar</button>
</form>
{% endblock %}
