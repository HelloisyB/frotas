<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% if motorista %}Editar Motorista{% else %}Adicionar Motorista{% endif %}</title>
</head>
<body>

<h1>{% if motorista %}Editar Motorista{% else %}Adicionar Motorista{% endif %}</h1>

<form method="post">
    {% csrf_token %}
    
    Nome: <input type="text" name="nome" value="{{ motorista.nome|default:'' }}" required><br><br>
    CNH: <input type="text" name="cnh" value="{{ motorista.cnh|default:'' }}" required><br><br>

    <button type="submit">Salvar</button>
</form>

<br>
<a href="{% url 'lista_motoristas' %}">Voltar</a>

</body>
</html>
