<h2>{{ titulo }}</h2>
<form method="post">
    {% csrf_token %}
    <label>Modelo:</label>
    <input type="text" name="modelo" value="{{ veiculo.modelo|default:'' }}" required><br>

    <label>Placa:</label>
    <input type="text" name="placa" value="{{ veiculo.placa|default:'' }}" required><br>

    <label>Ano:</label>
    <input type="number" name="ano" value="{{ veiculo.ano|default:'' }}" required><br>

    <label>Km Atual:</label>
    <input type="number" step="0.1" name="km_atual" value="{{ veiculo.km_atual|default:0 }}"><br>

    <button type="submit">Salvar</button>
</form>
<a href="{% url 'listar_veiculos' %}">Voltar</a>
