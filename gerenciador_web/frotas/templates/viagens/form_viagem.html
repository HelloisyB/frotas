<h2>Iniciar Viagem</h2>
{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <label>Motorista:</label>
    <select name="motorista">
        {% for m in motoristas %}
            <option value="{{ m.id }}">{{ m.nome }}</option>
        {% endfor %}
    </select><br>

    <label>Veículo:</label>
    <select name="veiculo">
        {% for v in veiculos %}
            <option value="{{ v.id }}">{{ v.modelo }} - {{ v.placa }}</option>
        {% endfor %}
    </select><br>

    <label>Km de Saída:</label>
    <input type="number" step="0.1" name="km_saida" required><br>

    <label>Observações:</label>
    <textarea name="observacoes"></textarea><br>

    <button type="submit">Iniciar Viagem</button>
</form>
<a href="{% url 'listar_viagens' %}">Voltar</a>
