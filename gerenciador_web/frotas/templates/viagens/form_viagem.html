<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Viagem</title>
</head>
<body>

    <h1>Iniciar Nova Viagem</h1>

    <a href="{% url 'listar_viagens' %}">Voltar</a>

    <form method="POST">
        {% csrf_token %}

        <label>Motorista:</label><br>
        <select name="motorista" required>
            <option value="">Selecione...</option>
            {% for m in motoristas %}
                <option value="{{ m.id }}">{{ m.nome }} (CNH {{ m.cnh }})</option>
            {% endfor %}
        </select>
        <br><br>

        <label>Veículo:</label><br>
        <select name="veiculo" required>
            <option value="">Selecione...</option>
            {% for v in veiculos %}
                <option value="{{ v.id }}">{{ v.modelo }} - {{ v.placa }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label>KM de Saída:</label><br>
        <input type="number" step="0.1" name="km_saida" required>
        <br><br>

        <label>Observações:</label><br>
        <textarea name="observacoes" rows="4"></textarea>
        <br><br>

        <button type="submit">Iniciar Viagem</button>
    </form>

</body>
</html>
