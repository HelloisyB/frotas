<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Finalizar Viagem</title>
</head>
<body>

    <h1>Finalizar Viagem</h1>

    <a href="{% url 'listar_viagens' %}">Voltar</a>

    <p><strong>Motorista:</strong> {{ viagem.motorista.nome }}</p>
    <p><strong>Veículo:</strong> {{ viagem.veiculo.modelo }} - {{ viagem.veiculo.placa }}</p>
    <p><strong>KM Saída:</strong> {{ viagem.km_saida }}</p>
    <p><strong>Data Saída:</strong> {{ viagem.data_saida|date:"d/m/Y H:i" }}</p>

    <form method="POST">
        {% csrf_token %}

        <label>KM Retorno:</label><br>
        <input type="number" step="0.1" name="km_retorno" required>
        <br><br>

        <label>Observações:</label><br>
        <textarea name="observacoes" rows="4">{{ viagem.observacoes }}</textarea>
        <br><br>

        <button type="submit">Finalizar Viagem</button>
    </form>

</body>
</html>
