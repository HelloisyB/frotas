
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Frota de Veículos</title>
    <link rel="stylesheet" href="{% static 'css/frotas.css' %}">
</head>
<body>
    <h1>Frota de Veículos</h1>
    <a href="{% url 'adicionar_veiculo' %}" class="btn">Adicionar Novo Veículo</a>
    <br><br>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Modelo</th>
                <th>Placa</th>
                <th>Ano</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for veiculo in veiculos %}
            <tr>
                <td>{{ veiculo.id }}</td>
                <td>{{ veiculo.modelo }}</td>
                <td>{{ veiculo.placa }}</td>
                <td>{{ veiculo.ano }}</td>
                <td>
                    <a href="{% url 'detalhe_veiculo' veiculo.id %}" class="btn">Detalhes</a>
                    <a href="{% url 'alterar_veiculo' veiculo.id %}" class="btn">Alterar</a>
                    <a href="{% url 'excluir_veiculo' veiculo.id %}" class="btn">Excluir</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">Nenhum veículo cadastrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
